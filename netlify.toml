[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"

# ✅ Cache Control: Long cache for hashed assets (js, css with hash in name)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip, br"
    X-Content-Type-Options = "nosniff"

# ✅ HTML: Short cache (validate freshness frequently)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# ✅ Root/Index: Short cache for index.html
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# ✅ Fonts: Long cache
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ✅ Images: Long cache but validate (helps with updates)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, must-revalidate"

# ✅ Enable Gzip and Brotli compression for all text assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ✅ HTTP/2 Push for critical assets (improves LCP)
[[headers]]
  for = "/"
  [headers.values]
    Link = "</assets/index-*.css>; rel=preload; as=style, </assets/react-vendor-*.js>; rel=preload; as=script"